<div class="netjets-questions">
    <div ng-repeat="question in questions track by question.id" class="netjets-question">
        <h4 class="question-title">
            {{question.title}}
        </h4>
        <div ng-bind-html="question.body" class="question-body"></div>
    </div>
    <div class="netjets-pagination">

    	<p>Total: {{pagination.totalCount}} - Page size: {{pageSize}}</p>
        <input placeholder="Page" type="number" ng-model="page" />
    </div>
</div>
